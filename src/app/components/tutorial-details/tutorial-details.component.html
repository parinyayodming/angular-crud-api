@if (viewMode){ @if (currentTutorial.id){
<div class="card">
  <div class="card-body">
    <div class="text-center">
      <img
        src="{{ currentTutorial.avatar }}"
        alt="{{ currentTutorial.fname }}"
        style="width: 100px; margin-bottom: 20px"
      />
      <h5 class="card-title">
        {{ currentTutorial.fname }} {{ currentTutorial.lname }}
      </h5>
      <p class="card-text">{{ currentTutorial.username }}</p>
    </div>
    <hr />
    <div class="edit-form">
      <form>
        <div class="form-group">
          <label for="fname">ชื่อ</label>
          <input
            type="text"
            class="form-control"
            id="fname"
            [(ngModel)]="currentTutorial.fname"
            name="fname"
          />
        </div>
        <div class="form-group">
          <label for="lname">นามสกุล</label>
          <input
            type="text"
            class="form-control"
            id="lname"
            [(ngModel)]="currentTutorial.lname"
            name="lname"
          />
        </div>
        <div class="form-group">
          <label for="username">ชื่อผู้ใช้</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="currentTutorial.username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="avatar">ลิงค์รูปโปรไฟล์</label>
          <input
            type="text"
            class="form-control"
            id="avatar"
            [(ngModel)]="currentTutorial.avatar"
            name="avatar"
          />
        </div>
      </form>
      <div class="text-right">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="deleteTutorial()"
        >
          Delete
        </button>
        <button
          type="submit"
          class="btn btn-outline-primary ml-2"
          (click)="updateTutorial()"
        >
          Update
        </button>
      </div>
      <!-- <p class="mt-4">{{ message }}</p> -->
    </div>
  </div>
</div>
} @else {
<p>โปรดเลือกผู้ใช้งาน...</p>
} }
